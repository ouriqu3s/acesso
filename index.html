<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar QR Code para Trajeto</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Biblioteca para geração de QR Codes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Gerar QR Code</h1>
        <form id="qrForm">
            <label for="searchType">Buscar por:</label>
            <select id="searchType" name="searchType" required>
                <option value="Nº da Casa">Número da Casa</option>
                <option value="Quadra-Lote">Quadra-Lote</option>
            </select>

            <label for="searchValue">Destino:</label>
            <select id="searchValue" name="searchValue" required>
                <!-- Opções serão inseridas aqui pelo script -->
            </select>

            <button type="submit">Gerar QR Code</button>
        </form>
        <div id="proprietarioInfo"></div>
        <div id="qrcode"></div>
        <div id="linkContainer"></div>
    </div>

    <!-- Script principal -->
    <script src="script.js"></script>
</body>
</html>
